<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/conditionalClasses.css" />
    <title>To-do list app | TidyTrack</title>
  </head>
  <body>
    <header class="flex">
      <a href="/" class="header-logo items-center flex">
        <img src="./assets/images/logo.png" alt="TidyTrack" />
        <span class="font-em">TidyTrack</span>
      </a>
    </header>
    <main
      class="flex flex-col items-center"
      data-nonzerotasksclass="non-zero-tasks-main"
    >
      <h1 data-nonzerotasksclass="hidden">What's first on the list?</h1>
      <label
        id="main-inp-container"
        data-nonzerotasksclass="non-zero-tasks-main-inp-container"
        for="main-input"
        class="flex flex-col"
      >
        <input
          type="text"
          id="main-input"
          name="main-input"
          placeholder="Add a new task"
        />
        <div id="details-inp-container" class="flex items-center">
          <label for="details-input">&#128462;</label>
          <input
            type="text"
            id="details-input"
            name="details-input"
            placeholder="Details"
          />
        </div>
        <button class="flex items-center" id="add-task-btn">
          <span>+</span> Add
        </button>
      </label>
      <div class="tabs-container" data-zerotasksclass="hidden">
        <ul class="tabs">
          <li data-tabnum="1" class="tab-active">Tasks</li>
          <li data-tabnum="2">Completed</li>
        </ul>
        <div class="tabs-content">
          <div
            id="tasks-container"
            data-tabnum="1"
            data-nonzerotasksclass="non-zero-tasks-container"
            class="task-list"
          ></div>
          <div
            class="flex flex-col items-center justify-center"
            id="completed-tasks-container"
            data-tabnum="2"
          >
            <img
              src="./assets/images/penguin.svg"
              alt="No tasks completed yet"
            />
            <span>Nothing to show here yet!</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
