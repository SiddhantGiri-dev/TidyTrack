<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/conditionalClasses.css" />
    <title>To-do list app | TidyTrack</title>
  </head>
  <body>
    <header class="flex">
      <a href="/" class="header-logo items-center flex">
        <img src="./assets/images/logo.png" alt="TidyTrack" />
        <span class="font-em">TidyTrack</span>
      </a>
      <div class="hamburger" onclick="toggleNav(this)">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <a href="/" class="header-logo flex items-center">
          <img src="./assets/images/logo.png" alt="TidyTrack" />
          <span class="font-em">TidyTrack</span>
        </a>
        <ul>
          <li>
            <a href="/" class="link-active">
              <i class="fa-solid fa-list-check"></i>
              <span>Todo List</span>
            </a>
          </li>
          <li>
            <a href="/">
              <i class="fa-solid fa-clock"></i>
              <span>Pomodoro Timer</span>
            </a>
          </li>
          <li>
            <a href="./theme.html">
              <i class="fa-solid fa-palette"></i>
              <span>Theme</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main
      class="flex flex-col items-center"
      data-post-initialization-class="non-zero-tasks-main"
    >
      <h1 data-post-initialization-class="hidden">What's first on the list?</h1>
      <label
        id="main-inp-container"
        data-post-initialization-class="non-zero-tasks-main-inp-container"
        for="main-input"
        class="flex flex-col"
      >
        <input
          type="text"
          id="main-input"
          name="main-input"
          placeholder="Add a new task"
        />
        <div id="details-inp-container" class="flex items-center">
          <label for="details-input">&#128462;</label>
          <input
            type="text"
            id="details-input"
            name="details-input"
            placeholder="Details"
          />
        </div>
        <button class="flex items-center" id="add-task-btn">
          <span>+</span> Add
        </button>
      </label>
      <div class="tabs-container" data-pre-initialization-class="hidden">
        <ul class="tabs">
          <li data-tabnum="1" class="tab-active">Tasks</li>
          <li data-tabnum="2">Completed</li>
        </ul>
        <div class="tabs-content">
          <div
            id="tasks-container"
            data-tabnum="1"
            data-zero-todos-class="tasks-complete-bg"
            class="task-list"
          ></div>
          <div
            class="flex flex-col items-center justify-center tasks-container task-list"
            id="completed-tasks-container"
            data-tabnum="2"
          ></div>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/globals.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/d3ff97a6b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
